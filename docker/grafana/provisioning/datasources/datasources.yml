# Grafana datasource provisioning for HazOp Assistant
# This configuration automatically provisions Prometheus and Loki as datasources

apiVersion: 1

datasources:
  # Prometheus datasource - main metrics backend
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "10s"
      httpMethod: POST
      exemplarTraceIdDestinations: []

  # Loki datasource - log aggregation backend
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract request ID for correlation with traces
        - name: requestId
          matcherRegex: '"requestId":"([^"]+)"'
          url: ""
        # Extract user ID for filtering
        - name: userId
          matcherRegex: '"userId":"([^"]+)"'
          url: ""
