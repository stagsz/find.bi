# HazOp Assistant - Nginx Configuration
# Main nginx.conf for production deployment
# Configured for industrial HazOps application with file uploads and real-time collaboration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version for security
    server_tokens off;

    # Logging format with request ID for tracing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'rid="$request_id"';

    # JSON format for structured logging (Loki-friendly)
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Client body size - allow large P&ID document uploads (50MB max)
    client_max_body_size 50M;
    client_body_buffer_size 1M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy buffer settings for large responses
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # Rate limiting zones
    # General API rate limit: 30 requests/second with burst
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    # Auth endpoint rate limit: 5 requests/second (brute force protection)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    # File upload rate limit: 10 requests/minute per IP
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript
               image/svg+xml application/vnd.ms-fontobject application/x-font-ttf
               font/opentype;

    # Cache settings map based on content type
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
        ~font/                     max;
        application/pdf            1d;
        application/vnd.ms-excel   1d;
        application/msword         1d;
    }

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
