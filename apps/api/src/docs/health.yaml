# Health Check Endpoints Documentation

paths:
  /:
    get:
      tags:
        - Health
      summary: API info
      description: Returns basic API information
      security: []
      responses:
        '200':
          description: API info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: HazOp Assistant API

  /health:
    get:
      tags:
        - Health
      summary: Comprehensive health check
      description: |
        Checks all service dependencies and returns overall health status.
        Returns 200 if healthy/degraded, 503 if unhealthy.
      security: []
      responses:
        '200':
          description: Service is healthy or degraded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'

  /health/ready:
    get:
      tags:
        - Health
      summary: Readiness probe
      description: |
        Kubernetes/Docker readiness probe. Returns 200 if the service
        can accept traffic, 503 if not ready.
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: true
                  status:
                    $ref: '#/components/schemas/HealthStatus'
                  checks:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        passed:
                          type: boolean
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: false
                  status:
                    $ref: '#/components/schemas/HealthStatus'
                  checks:
                    type: array
                    items:
                      type: object

  /health/live:
    get:
      tags:
        - Health
      summary: Liveness probe
      description: |
        Kubernetes/Docker liveness probe. Returns 200 if the service is alive.
        Used to determine if the service should be restarted.
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  alive:
                    type: boolean
                    example: true
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                    description: Uptime in seconds

  /metrics:
    get:
      tags:
        - Health
      summary: Prometheus metrics
      description: Returns Prometheus-formatted metrics for monitoring
      security: []
      responses:
        '200':
          description: Prometheus metrics
          content:
            text/plain:
              schema:
                type: string
                example: |
                  # HELP http_requests_total Total HTTP requests
                  # TYPE http_requests_total counter
                  http_requests_total{method="GET",path="/health"} 42
