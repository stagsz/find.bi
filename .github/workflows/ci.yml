name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ralph
          POSTGRES_PASSWORD: ralph
          POSTGRES_DB: ralph
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ralph"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    env:
      DATABASE_URL: postgresql://ralph:ralph@localhost:5432/ralph
      JWT_SECRET: ci-test-secret

    steps:
      - uses: actions/checkout@v4

      - name: Check if backend is scaffolded
        id: check
        working-directory: .
        run: |
          if [ -f backend/pyproject.toml ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Backend not scaffolded yet — skipping checks"
          fi

      - uses: actions/setup-python@v5
        if: steps.check.outputs.run == 'true'
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        if: steps.check.outputs.run == 'true'
        run: |
          pip install -r requirements.txt
          pip install pytest mypy ruff

      - name: Lint with ruff
        if: steps.check.outputs.run == 'true'
        run: ruff check .

      - name: Type check with mypy
        if: steps.check.outputs.run == 'true'
        run: mypy .

      - name: Run tests with pytest
        if: steps.check.outputs.run == 'true'
        run: pytest

  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend is scaffolded
        id: check
        working-directory: .
        run: |
          if [ -f frontend/package.json ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Frontend not scaffolded yet — skipping checks"
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.run == 'true'
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.run == 'true'
        run: npm ci

      - name: Lint with ESLint
        if: steps.check.outputs.run == 'true'
        run: npm run lint

      - name: Type check with TypeScript
        if: steps.check.outputs.run == 'true'
        run: npm run typecheck

      - name: Run tests with Vitest
        if: steps.check.outputs.run == 'true'
        run: npm test
